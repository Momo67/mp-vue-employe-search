<div id="app">
  <v-app id="inspire">
    <v-card
      class="mx-auto"
      max-width="500"
    >
      <v-sheet class="pa-4 primary lighten-2">
        <v-text-field
          v-model="search"
          label="Search Company Directory"
          dark
          flat
          solo-inverted
          hide-details
          clearable
          clear-icon="mdi-close-circle-outline"
          @input="handleSearch"
        ></v-text-field>
        <v-checkbox
          v-model="caseSensitive"
          dark
          hide-details
          label="Case sensitive search"
        ></v-checkbox>
      </v-sheet>
      <v-card-text>
        <v-treeview ref="tree"
          @update:active ="getActiveValue"
          return-object   
          v-model="selected_ou"
          dense
          activatable
          active-class="grey lighten-4 indigo--text"
          hoverable
          :active="active"
          :items="items"
          :search="search"
          :filter="filter"
        >
        </v-treeview>
      </v-card-text>
    </v-card>
  </v-app>
</div>
